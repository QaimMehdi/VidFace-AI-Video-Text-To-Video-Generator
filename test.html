<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #3b82f6; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-btn:hover { background: #2563eb; }
        #result { margin-top: 20px; padding: 10px; background: #f3f4f6; }
    </style>
</head>
<body>
    <h1>Video Generator Test</h1>
    <p>This is a minimal test to check if the generate button causes page reloads.</p>
    
    <button class="test-btn" type="button" onclick="testGenerate()">
        Test Generate Video
    </button>
    
    <div id="result"></div>
    
    <script>
        let clickCount = 0;
        
        function testGenerate() {
            clickCount++;
            const result = document.getElementById('result');
            result.innerHTML = `
                <h3>Test Results:</h3>
                <p>✅ Button clicked ${clickCount} times</p>
                <p>✅ Page did NOT reload</p>
                <p>✅ JavaScript is working</p>
                <p>Time: ${new Date().toLocaleTimeString()}</p>
            `;
            
            // Simulate API call
            setTimeout(() => {
                result.innerHTML += '<p>✅ Simulated API call completed</p>';
            }, 2000);
        }
        
        // Prevent any form submissions
        document.addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Prevent navigation on button clicks
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
